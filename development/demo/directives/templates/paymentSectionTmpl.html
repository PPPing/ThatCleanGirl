<!-- Payment section -->
<div class="module-section">
	<div class="module-section-header">
		<span class="module-section-header-square">
		</span>
		<span class="module-section-header-title">
			Payment
		</span>
		<div class="module-section-button-group">
			<span ng-show="!editMode" class="module-section-button glyphicon glyphicon-edit" ng-click="editMode=true"></span>
			<span ng-show="editMode" class="module-section-button glyphicon glyphicon-ok" ng-click="submit()"></span>
		</div>
	</div>
	<div class="module-section-body">
		<div class="row form-row">
			<div class="col-xs-12 form-group">
				<label for="payment" class="col-xs-2 form-control-label">Payment</label>
				<div  ng-if="!editMode" class="col-xs-10">
					<div name="payment">{{clientDetail.paymentType}}</div>
				</div>
				<div  ng-if="editMode" class="col-xs-10 form-control-radios">
					<input type="radio" ng-model="clientDetail.paymentType" class="form-control" value="cash">Cash
					<input type="radio" ng-model="clientDetail.paymentType" class="form-control" value="cheque">Cheque
					<input type="radio" ng-model="clientDetail.paymentType" class="form-control" value="debt">Direct Debt
				</div>
			</div>
		</div>
		<div class="row form-divider">
		</div>
		<div class="row form-row">
			<div class="col-xs-12 form-group">
				<label class="col-xs-2 form-control-label">Invoice</label>
				<div ng-if="!editMode" class="col-xs-10">
					<div ng-show="clientDetail.invoiceNeeded=='No'">Not Needed</div>
					<div ng-show="clientDetail.invoiceNeeded=='Yes'" class="col-xs-12 form-control-pair-item">
						<label for="petsInfo-keeping" class="col-xs-2 form-control-label">Invoice Title</label>
						<div class="col-xs-1">
							<strong>-</strong>
						</div>
						<div class="col-xs-8">
							<div name="petsInfo-keeping">{{clientDetail.invoiceTitle}}</div>
						</div>
					</div>
				</div>
				<div ng-if="editMode" class="col-xs-4 form-control-radios">
					<input type="radio" name="pets" ng-model="clientDetail.invoiceNeeded" class="form-control" value="No">No
					<input type="radio" name="pets" ng-model="clientDetail.invoiceNeeded" class="form-control" value="Yes">Yes
				</div>
				<div ng-if="editMode&&clientDetail.invoiceNeeded=='Yes'" class="col-xs-6 form-group form-group-sub-divider">
					<div class="row" >
						<div class="col-xs-10 form-group-sub">
							<label for="invoiceTitle" class="col-xs-4 form-control-label">Invoice Title</label>
							<div class="col-xs-8">
								<input type="text" name="invoiceTitle"  ng-model="clientDetail.invoiceTitle" class="form-control">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>															
	</div>
</div>
