<div class="module-section">
	<div class="module-section-header">
		<span class="module-section-header-square">
		</span>
		<span class="module-section-header-title">
			Client Info
		</span>
		<div class="module-section-button-group">
			<span ng-show="!editMode" class="module-section-button glyphicon glyphicon-edit" ng-click="editMode=true"></span>
			<span ng-show="editMode" class="module-section-button glyphicon glyphicon-ok" ng-click="submit()"></span>
		</div>		
	</div>
	<div class="module-section-body">
		<div class="row form-row">
			<div class="col-xs-6 form-group">
				<label for="clientName" class="col-xs-4 form-control-label">Client Name</label>
				<div class="col-xs-8">
					<input ng-if="editMode" type="text" ng-model="clientDetail.clientName" class="form-control" value="{{clientDetail.clientName}}">
					<div ng-if="!editMode" ng-bind="clientDetail.clientName"></div>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label for="driverLicense" class="col-xs-4 form-control-label">Driver License</label>
					<div class="col-xs-6">
						<input ng-if="editMode" type="text" ng-model="clientDetail.driverLicense" class="form-control" value="{{clientDetail.driverLicense}}">
						<div ng-if="!editMode" ng-bind="clientDetail.driverLicense">{{clientDetail.driverLicense}}</div>
					</div>
				</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-6 form-group">
				<label for="mobile" class="col-xs-4 form-control-label">Mobile</label>
				<div class="col-xs-8">
					<input ng-if="editMode" type="text" ng-model="clientDetail.tel" class="form-control" value="{{clientDetail.tel}}">
					<div ng-if="!editMode" ng-bind="clientDetail.tel"></div>
				</div>
			</div>
			<div class="col-xs-6 form-group">
				<label for="birthday" class="col-xs-4 form-control-label">Birthday</label>
				<div class="col-xs-6">
					<input ng-if="editMode" type="text" placeholder="dd/MM/yyyy" ng-model="clientDetail.birthday" class="form-control" value="{{clientDetail.birthday | date:'dd/MM/yyyy' }}">
					<div ng-if="!editMode" ng-bind="clientDetail.birthday | date:'dd/MM/yyyy' "></div>
				</div>
			</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-12 form-group">
				<label for="address" class="col-xs-2 form-control-label">Address</label>
				<div class="col-xs-9">
					<input ng-if="editMode" type="text" ng-model="clientDetail.address" class="form-control" value="{{clientDetail.address}}">
					<div ng-if="!editMode" ng-bind="clientDetail.address"></div>
				</div>
			</div>								
		</div>
		<div class="row form-divider">
		</div>
		<div class="row form-row">
			<div class="col-xs-6 form-group">
				<label for="startDate" class="col-xs-4 form-control-label">Start Date</label>
				<div class="col-xs-8">
					<input ng-if="editMode" type="text" placeholder="dd/MM/yyyy" ng-model="clientDetail.startDate" class="form-control" value="{{clientDetail.startDate | date:'dd/MM/yyyy' }}">
					<div ng-if="!editMode" ng-bind="clientDetail.startDate | date:'dd/MM/yyyy' "></div>
				</div>
			</div>
			<div class="col-xs-6 form-group">
				<label for="price" class="col-xs-4 form-control-label">Price</label>
				<div class="col-xs-6">					
					<input ng-if="editMode" type="text" ng-model="clientDetail.price" class="form-control" value="{{clientDetail.price}}">
					<div ng-if="!editMode" ng-bind="clientDetail.price | currency:'USD$'"></div>	
				</div>
			</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-6 form-group">
				<label for="active" class="col-xs-4 form-control-label">Active</label>
				<div class="col-xs-8">
					<div ng-if="editMode">
						<input type="radio" name="clientDetailActive" ng-model="clientDetail.active" class="form-control" value="No">No
						<input type="radio" name="clientDetailActive" ng-model="clientDetail.active" class="form-control" value="Yes">Yes					
					</div>
					<div ng-if="!editMode" name="test" ng-bind="clientDetail.active">{{clientDetail.active}}</div>
				</div>
			</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-12 form-group">
				<label for="active" class="col-xs-2 form-control-label">Rotation</label>
				<div ng-if="editMode" class="col-xs-10">
					<d-form-control-rotation-group bindModel="clientDetail.rotation"></d-form-control-rotation-group>
					<div class="col-xs-12 form-control-item-list" ng-repeat="item in clientDetail.rotation">
						<label for="rotition{{$index}}" class="col-xs-2 form-control-label">{{item.rotationKey}}</label>
						<div class="col-xs-8">
							<input id="rotition{{$index}}" ng-model="item.rotationValue" class="form-control" type="text" value="{{item.rotationValue}}">
						</div>
					</div>
				</div>				
				<div ng-if="!editMode"  class="col-xs-10">
					<div class="col-xs-12 form-control-item-list" ng-repeat="item in clientDetail.rotation" ng-show="item.rotationValue!=''">
						<label for="rotition-{{$index}}" class="col-xs-2 form-control-label">{{item.rotationKey}}</label>
						<div class="col-xs-8">
							<div  name="rotition-{{$index}}" type="text">{{item.rotationValue}}</div>
						</div>
					</div>										
				</div>
			</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-12 form-group">
				<label for="remark" class="col-xs-2 form-control-label">Remark</label>
				<div class="col-xs-9">
					<textarea ng-if="editMode" type="text" ng-model="clientDetail.remark" class="form-control" rows=3>{{clientDetail.remark}}</textarea>
					<div ng-if="!editMode" ng-model="clientDetail.remark" d-multiline ></div>
				</div>
			</div>								
		</div>
	</div>
</div>
