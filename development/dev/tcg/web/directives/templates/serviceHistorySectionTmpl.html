<!-- Service history section -->
<div class="module-section">
	<div class="module-section-header">
		<span class="module-section-header-square">
		</span>
		<span class="module-section-header-title">
			Service History
		</span>
	</div>
	<table class="service-list-table table-hover">
		<thead>
			<tr>
				<th>Service Date</th>
				<th>Price</th>
                <th>Team</th>
                <th>Feedback</th>
			</tr>
		<thead>
		<tbody>
			<tr ng-repeat="serviceInfo in serviceHistory">
				<td>{{serviceInfo.serviceDate | date:'dd/MM/yyyy' }}</td>
				<td>{{serviceInfo.price | currency:"USD$"}}</td>
                <td>{{serviceInfo.teamId}}</td>
				<td>{{serviceInfo.feedback}}</td>
			</tr>
		</tbody>
	</table>
</div>
