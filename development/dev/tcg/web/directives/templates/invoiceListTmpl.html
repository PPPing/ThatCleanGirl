<div class="invoice-list module-container">
	<div class="module-section">
		<div class="module-section-header">
			<span class="module-section-header-square">
			</span>
			<span class="module-section-header-title">
				Invoice
			</span>
		</div>
		<div class="module-section-body">
			<div class="row" style="padding:0 10px">
				<div style="float:left;font-size:30px;line-height:30px;">Jun 2015</div>
				<div style="float:right" class="btn-group">
					<label class="btn btn-default btn-sm" ><span style="font-size:15px; width:40px;" class="glyphicon glyphicon-chevron-left"></span></label>
					<label class="btn btn-default btn-sm" ><span style="font-size:15px; width:40px;" class="glyphicon glyphicon-chevron-right"></span></label>  
				</div>
			</div>
		</div>
		<table class="invoice-list-table table-hover">
			<thead>
				<tr>
					<th>Client Name</th>
					<th>Service Count</th>
					<th>Total inc GST</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="invoiceInfo in invoiceList" ng-click="viewInvoiceInfoDetail($index)">
					<td>{{client.clientName}}</td>
					<td>{{client.tel}}</td>
					<td>{{client.address}}</td>
					<td>{{client.district}}</td>
					<td>{{client.price | currency:'AUD$' }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
