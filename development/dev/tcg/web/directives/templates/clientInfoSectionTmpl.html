<div class="module-section">
	<div class="module-section-header">
		<span class="module-section-header-square">
		</span>
		<span class="module-section-header-title">
			Client Info - {{clientDetail.clientId}}
		</span>
        <span class="glyphicon glyphicon-trash" ng-click="delete()"></span>
		<div class="module-section-button-group">
			<span ng-show="!editMode" class="module-section-button glyphicon glyphicon-edit" ng-click="editMode=true"></span>
			<span ng-show="editMode" class="module-section-button glyphicon glyphicon-ok" ng-click="submit()"></span>
		</div>		
	</div>
	<div class="module-section-body">
		<div class="row form-row">
			<div class="col-xs-6 form-group">
				<label for="clientName" class="col-xs-4 form-control-label">Client Name</label>
				<div class="col-xs-8">
					<input ng-if="editMode" type="text" ng-model="clientDetail.clientName" class="form-control" value="{{clientDetail.clientName}}" required>
					<div ng-if="!editMode" ng-bind="clientDetail.clientName"></div>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label for="driverLicense" class="col-xs-4 form-control-label">Driver License</label>
					<div class="col-xs-6">
						<input ng-if="editMode" type="text" ng-model="clientDetail.driverLicense" class="form-control" value="{{clientDetail.driverLicense}}" required>
						<div ng-if="!editMode" ng-bind="clientDetail.driverLicense">{{clientDetail.driverLicense}}</div>
					</div>
				</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-6 form-group">
				<label for="mobile" class="col-xs-4 form-control-label">Mobile</label>
				<div class="col-xs-8">
					<input ng-if="editMode" type="text" ng-model="clientDetail.tel" class="form-control" value="{{clientDetail.tel}}" required>
					<div ng-if="!editMode" ng-bind="clientDetail.tel"></div>
				</div>
			</div>
			<div class="col-xs-6 form-group">
				<label for="birthday" class="col-xs-4 form-control-label">Birthday</label>
				<div class="col-xs-6">
                    <plugin-date-picker ng-if="editMode" placeholder="dd/MM/yyyy" ng-model ="clientDetail.birthday"></plugin-date-picker>
                    <div ng-if="!editMode" ng-bind="clientDetail.birthday  | date:'dd/MM/yyyy' "></div>
				</div>
			</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-12 form-group">
				<label for="address" class="col-xs-2 form-control-label">Address</label>
				<div class="col-xs-9">
					<input ng-if="editMode" type="text" ng-model="clientDetail.address" class="form-control" value="{{clientDetail.address}}" required>
					<div ng-if="!editMode" ng-bind="clientDetail.address"></div>
				</div>
			</div>								
		</div>
		<div class="row form-divider">
		</div>
		<div class="row form-row">
			<div class="col-xs-6 form-group">
				<label for="startDate" class="col-xs-4 form-control-label">Start Date</label>
				<div class="col-xs-8">
                    <plugin-date-picker ng-if="editMode" placeholder="dd/MM/yyyy" ng-model ="clientDetail.startDate"></plugin-date-picker>
					<div ng-if="!editMode" ng-bind="clientDetail.startDate | date:'dd/MM/yyyy' "></div>
                </div>
			</div>
			<div class="col-xs-6 form-group">
				<label for="price" class="col-xs-4 form-control-label">Price</label>
				<div class="col-xs-6">					
					<input ng-if="editMode" type="text" ng-model="clientDetail.price" class="form-control" ng-value="{{clientDetail.price}}" required>
					<div ng-if="!editMode" ng-bind="clientDetail.price | currency:'USD$'"></div>	
				</div>
			</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-6 form-group">
				<label for="active" class="col-xs-4 form-control-label">Active</label>
				<div class="col-xs-8">
                        <div ng-if="editMode" class="btn-group">
                            <label class="btn btn-default btn-xs" ng-class="{'btn-warning':clientDetail.isActive}" ng-model="clientDetail.isActive" btn-radio=true uncheckable>Yes</label>
                            <label class="btn btn-default btn-xs" ng-model="clientDetail.isActive" btn-radio=false uncheckable>No</label>
                        </div>
					<div ng-if="!editMode" name="test">{{ clientDetail.isActive | parseBoolean}}</div><!--ng-bind="clientDetail.isActive"-->
				</div>
			</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-12 form-group">
				<label for="rotation" class="col-xs-2 form-control-label">Rotation</label>
				<div ng-if="editMode" class="col-xs-10">
					<d-form-control-rotation-group bindModel="clientDetail.rotations"></d-form-control-rotation-group>
                    <div class="col-xs-12 form-control-item-list" ng-repeat="item in clientDetail.rotations">
                        <label for="rotation_{{item.key}}" class="col-xs-2 form-control-label">{{item.key}}</label>
                        <div class="col-xs-8">
                            <input id="rotation_{{item.key}}" ng-model="item.value" class="form-control" type="text" ng-value="item.value">
                        </div>
                    </div>
				</div>
				<div ng-if="!editMode"  class="col-xs-10">
					<div class="col-xs-12 form-control-item-list" ng-repeat="item in clientDetail.rotations" ng-show="item.value!=''">
						<label for="rotation_{{item.key}}" class="col-xs-2 form-control-label">{{item.key}}</label>
						<div class="col-xs-8">
							<div  name="rotation_{{item.key}}" type="text">{{item.value}}</div>
						</div>
					</div>										
				</div>
			</div>
		</div>
		<div class="row form-row">
			<div class="col-xs-12 form-group">
				<label for="remark" class="col-xs-2 form-control-label">Remark</label>
				<div class="col-xs-9">
					<textarea ng-if="editMode" type="text" ng-model="clientDetail.remark" class="form-control" rows=3>{{clientDetail.remark}}</textarea>
					<div ng-if="!editMode" ng-model="clientDetail.remark" d-multiline ></div>
				</div>
			</div>								
		</div>
	</div>
</div>
