<div class="create-client module-container active">
	<client-info-section-tmpl ng-model="clientDetail" data-edit-mode=true></client-info-section-tmpl>
	<job-detail-section-tmpl ng-model="clientDetail.jobDetail" data-client-id="{{clientDetail.id}}" data-edit-mode=true></job-detail-section-tmpl>
	<payment-section-tmpl ng-model="clientDetail" data-edit-mode=true></payment-section-tmpl>									
	<div ng-if="!editMode&& !hasSubmit;" class="row bottom-actions-section">
		<span class="bottom-action-button" ng-click="Create()">Save</span>
		<span class="bottom-action-button" ng-click="Reset()">Reset</span>
	</div>
	<div ng-if="hasSubmit" class="row bottom-actions-section">
		<span class="bottom-action-button-large" ng-click="Confirm()">Confirm</span>
	</div>
</div>
